<section class="container">
  <div class="row">
    <div class="col">
      <p>Choose the platform corresponding to your device and install the app, 
        it will take you less than a minute.
      </p>
      <app-popover #popover></app-popover>
      <div class="row app-stores">
        <div class="col-md-6">
          <img class="fade-up d-block mx-auto" src="/assets/images/app/BlueStore.png"
          [popoverTitle]="popover.title"
          [ngbPopover]="popover.template"
          placement="top">
        </div>
        <div class="col-md-6">
          <img class="fade-up d-block mx-auto" src="/assets/images/app/YellowApps.png"
            [popoverTitle]="popover.title"
            [ngbPopover]="popover.template"
            placement="top">
        </div>
      </div>
      <p>
        You are just two clicks away from rediscovering privacy.
        And the best is: <i>it is <b>completly free</b></i>. 
      </p>
      <p>
        Enjoy it!
      </p>
    </div>
  </div>
</section>
